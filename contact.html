<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tarea 5</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid contentForm">
        <div class="row form">     
            <div class="col-lg-4 col-md-6 col-sm-8">                
                <form id="form">
                    <div class="titulo">
                        <h2>ESCRÍBENOS</h2>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">NOMBRE</label>                        
                        <input type="text" required class="form-control" id="inputName" aria-describedby="nameHelp">                        
                    </div>
                    <div class="mb-3">
                        <label for="inputMail" class="form-label">CORREO ELECTRÓNICO</label>
                        <input type="email" required class="form-control" id="inputMail" aria-describedby="emailHelp">                        
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">MENSAJE (OPCIONAL)</label>
                      </div>
                    <div class="mb-3 form-check">
                        <input type="checkSponsor" required class="form-check-input" id="checkSponsor">
                        <label class="form-check-label" for="checkSponsor">¿Te gustaría ser padrino?</label>
                    </div>
                    <button type="submit" class="mb-3 btn btn-primary">Aceptar</button>
                </form>
            </div>
        </div>
    </div>
