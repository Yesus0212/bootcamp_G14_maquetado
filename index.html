<html lang="en">
<head>
    <meta charset="UTF-8">

                <a href="#" id="rlogin">Iniciar sesión</a>

                    Películas y series ilimitadas y mucho más.

                    Disfruta donde quieras. Cancela cuando quieras.

                    <div class="email">

                        <div>
                            <button>
